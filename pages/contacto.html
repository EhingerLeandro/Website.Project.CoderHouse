    <main>
        <section class="section0"></section>
        <h2 class="shadowblock animate__animated animate__fadeInDown">Contacto</h2>
        <section class="section1 hideOverflow">
            <form>
                <fieldset data-aos="flip-up" data-aos-duration="1500" class="shadowblock">
                    <legend>Datos de Contacto</legend>
                    <label for="nombre">Escribe tu nombre</label>
                    <input type="text" id="nombre" required>
                    <br><br>
                    <label for="e-mail">Tu correo</label>
                    <input type="email" id="e-mail" required>
                </fieldset>
                <br>
                <fieldset data-aos="zoom-in" data-aos-duration="1800" class="shadowblock">
                    <legend>Servicio solicitado</legend>
                    <!-- select-->
                    <select name="modelo" id="modelo">
                        <option value="campañas-redes">Campañas para Redes Sociales</option>
                        <option value="animacion-3d">Animación 3D y 2D para Comerciales</option>
                        <option value="diseño-grafico">Diseño gráfico con Photoshop e Ilustrator</option>
                        <option value="website-appmovil">Creación de Páginas web o App moviles </option>
                    </select>
                    <br><br>
                    <!--checkbox-->
                    <label for="asesoria">Asesoria</label>
                    <input type="checkbox" name="asesoria" id="asesoria">
                    <label for="cotizacion">Cotización</label>
                    <input type="checkbox" name="cotizacion" id="cotizacion">
                    <br><br>
                    <!--botón enviar-->
                    <input type="submit" value="Enviar">
                    <!--botón limpiar-->
                    <input type="reset" value="Limpiar">
                </fieldset>
            </form>
            <div data-aos="flip-up" data-aos-duration="1800" class="mapouter "><div class="gmap_canvas "><iframe class='mapa-border' width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=villavicencio&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://2yu.co"></a><br><style>.mapouter{position:relative;text-align:right;height:100%;width:100%;}</style><a href="https://embedgooglemap.2yu.co/"></a><style>.gmap_canvas {overflow:hidden;background:none!important;height:95%;width:95%;}</style></div></div>
